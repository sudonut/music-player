<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/sass/style.css">
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="app">
        <div class="header-wrap">
          <i class="fas fa-arrow-left"></i>
          <div class="album-info">
            <h2>Exponential Entropy</h2>
            <p>The Primals - Fourth Edition</p>
          </div>
          <i class="fas fa-cog"></i>
        </div>
        <div class="player-container">
          <div class="album-cover">
            <img src="/images/album.jpg" height="250px">
          </div>
          <canvas id="canvas" height="370px" width="360px"></canvas>

          <div class="player-controls">
            <button><ion-icon name="play-back"></ion-icon></button>
            <button id="play"><ion-icon name="play-circle-outline"></ion-icon></button>
            <button><ion-icon name="play-forward"></ion-icon></button>
          </div>
        </div>
        <div class="interactive">
          <div class="audio-wrap">
            <div class="audio-bar"></div>
          </div>
        </div>
        <div class="playtime">
          <p id="current-time">0:00</p>/
          <p id="song-length">4:02</p>
        </div>
        <audio id="audio" src="/music/FFXIV OST The Twinning Theme A Long Fall .mp3"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://kit.fontawesome.com/37cb0d4f63.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    
  </body>
</html>
