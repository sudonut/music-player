<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Media</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="app">
      <div class="navigation">
        <div class="profile-container">
          <img src="/media-player/images/pfp.jpg" />
          <h2>Miamor</h2>
        </div>
        <div class="links">
          <p><i class="fas fa-compact-disc"></i> ALBUMS</p>
          <p><i class="fas fa-microphone"></i> ARTISTS</p>
          <p><i class="fas fa-list-ul"></i> PLAYLISTS</p>
          <p><i class="fas fa-music"></i> SONGS</p>
          <p><i class="fas fa-sliders-h"></i> SETTINGS</p>
        </div>
        <div class="queue-container">
          <div class="queue-border">Queue</div>
          <ul>
            <li>Exponential Entropy</li>
            <li>Rise</li>
            <li>Swimming Pools</li>
            <li>ADHD</li>
          </ul>
        </div>
      </div>
      <div class="search-container">
        <div class="search">
          <span class="fas fa-search"></span>
          <input type="search" placeholder="Search for a song..."">
        </div>
        <input type="file" />
      </div>
      <div class="mainContent">
        <div class="artwork">
          <img src="/media-player/images/demo-art.png" height="350px" />
        </div>
        <div class="currentSong">
          <p>The Primals - Exponential Entropy</p>
        </div>
      </div>
      <div class="currentAlbum">
        <div class="miniArt">
          <img src="/media-player/images/demo-art.png" />
        </div>
        <div class="songAlbum">
          <h4>Exponential Entropy</h4>
          <p>The Primals</p>
        </div>
      </div>
      <div class="playerControls">
        <div class="songNav">
          <div class="playerButtons">
            <button><i class="fas fa-angle-double-left"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button><i class="fas fa-angle-double-right"></i></button>
          </div>
          <div class="interactive">
            <p id="current-time">0:00</p>
            <div class="audio-container">
              <div id="audio-bar"></div>
            </div>
            <p id="song-length"></p>
          </div>
          <audio
            id="audio"
            src="/media-player/The Primals - Exponential Entropy.mp3"
          ></audio>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8910998b56.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" async defer></script>
  </body>
</html>
